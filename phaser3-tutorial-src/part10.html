<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>

    <script type="text/javascript">
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: {
                        y: 300
                    },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var player;
        var stars;
        var bombs;
        var platforms;
        var cursors;
        var score = 0;
        var gameOver = false;
        var scoreText;
        var newsHeadlineText;

        // Add our newspaper headline variable
        var newsHeadlineArray = ["EU is forcing cows to wear nappies", "EU wants to ban rocking horses",
            "Corgis to be banned by EU", "EU bans fresh pasta",
            "EU says Brit yoghurt has to be called Fermented Milk Pudding", "EU wants Kent to be part of France",
            "EU wants feeding swans to require a licence", "Feeding swans and homeless people to require license",
            "Bananas must not be excessively curved says EU", "Traditional pizzas are to be outlawed by Brussels",
            "EU will outlaw 2-for-1 bargains", "Cod no longer to be called cod thanks to EU",
            "EU says strawberries must be oval", "Nickel in euro coins will make you sick",
            "EU says dead pets must be pressure-cooked before burying",
            "Farmers forced to issue pigs with toysFarmers forced to issue pigs with toys",
            "Tractors banned from wet fields by EU ‘puddle police’",
            "Hunters to be required to carry a fridge and be accompanied by a vet",
            "Circus performers must wear hard hats", "EU responsible for your hay fever",
            "Leek sizes to be standardized by EU", "EU plans to ban zipper trousers",
            "Queen to be forced to get her own tea", "Shellfish must be given rest breaks whilst on journeys"
        ]



        var game = new Phaser.Game(config);

        function preload() {
            this.load.image('londonSky', 'assets/londonSky.png');
            this.load.image('ground', 'assets/londonPlatform.png');
            this.load.image('star', 'assets/starGreen.png');
            this.load.image('bomb', 'assets/bomb.png');
            this.load.spritesheet('mayDude', 'assets/mayDude.png', {
                frameWidth: 32,
                frameHeight: 48
            });
        }

        function create() {
            //  A simple background for our game
            this.add.image(400, 300, 'londonSky');

            //  The platforms group contains the ground and the 2 ledges we can jump on
            platforms = this.physics.add.staticGroup();

            //  Here we create the ground.
            //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
            platforms.create(400, 568, 'ground').setScale(2).refreshBody();

            //  Now let's create some ledges
            platforms.create(600, 400, 'ground');
            platforms.create(50, 250, 'ground');
            platforms.create(750, 220, 'ground');

            // The player and its settings
            player = this.physics.add.sprite(100, 450, 'mayDude');

            //  Player physics properties. Give the little guy a slight bounce.
            player.setBounce(0.2);
            player.setCollideWorldBounds(true);

            //  Our player animations, turning, walking left and walking right.
            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('mayDude', {
                    start: 0,
                    end: 3
                }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'turn',
                frames: [{
                    key: 'mayDude',
                    frame: 4
                }],
                frameRate: 20
            });

            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('mayDude', {
                    start: 5,
                    end: 8
                }),
                frameRate: 10,
                repeat: -1
            });

            //  Input Events
            cursors = this.input.keyboard.createCursorKeys();

            //  Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
            stars = this.physics.add.group({
                key: 'star',
                repeat: 10,
                setXY: {
                    x: 12,
                    y: 0,
                    stepX: 70
                }
            });

            stars.children.iterate(function (child) {

                //  Give each star a slightly different bounce
                child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

            });

            //bombs = this.physics.add.group(); //Bombs muted for now

            //  The score
            scoreText = this.add.text(16, 16, 'Public Anger Score: 0', {
                fontSize: '24px',
                fill: '#000'
            });


            newsHeadlineText = this.add.text(16, 560, newsHeadlineArray[0], {
                fontSize: '24px',
                fill: '#fff'
            });


            //  Collide the player and the stars with the platforms
            this.physics.add.collider(player, platforms);
            this.physics.add.collider(stars, platforms);
            // this.physics.add.collider(bombs, platforms); //Bombs muted for now

            //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
            this.physics.add.overlap(player, stars, collectStar, null, this);

            // this.physics.add.collider(player, bombs, hitBomb, null, this);  //Bombs muted for now
        }

        function update() {
            if (gameOver) {
                return;
            }

            if (cursors.left.isDown) {
                player.setVelocityX(-160);

                player.anims.play('left', true);
            } else if (cursors.right.isDown) {
                player.setVelocityX(160);

                player.anims.play('right', true);
            } else {
                player.setVelocityX(0);

                player.anims.play('turn');
            }

            if (cursors.up.isDown && player.body.touching.down) {
                player.setVelocityY(-330);
            }
        }

        function collectStar(player, star) {
            star.disableBody(true, true);

            //  Add and update the score
            score += 10;
            scoreText.setText('Public Anger Score: ' + score);

            //********************************************************
            //  Add and update the newspaper Headline
            // score / 10 to increment by 1 in our newspaper headline array
            newsHeadlineText.setText(newsHeadlineArray[score / 10])


            //********************************************************


            if (stars.countActive(true) === 0) {
                //  A new batch of stars to collect
                stars.children.iterate(function (child) {

                    child.enableBody(true, child.x, 0, true, true);

                });
                //Bombs muted for now
                //     var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

                //     var bomb = bombs.create(x, 16, 'bomb');
                //     bomb.setBounce(1);
                //     bomb.setCollideWorldBounds(true);
                //     bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
                //     bomb.allowGravity = false;

            }
        }

        //Bombs muted for now
        // function hitBomb(player, bomb) {
        //     this.physics.pause();

        //     player.setTint(0xff0000);

        //     player.anims.play('turn');

        //     gameOver = true;
        // }
    </script>

</body>

</html>
